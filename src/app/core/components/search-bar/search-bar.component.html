<mat-form-field class="search-bar">
  <input
    matInput
    type="text"
    id="search"
    [formControl]="searchData"
    #searchInput="matInput"
    (keypress)="onEnterPressed($event)" />
  <button matSuffix mat-icon-button (click)="onSearch()" class="search-bar_btn">
    <mat-icon class="search-bar_btn_icon">search</mat-icon>
  </button>
</mat-form-field>
<mat-error *ngIf="isEmpty && searchInput.focused" class="search-bar_error">{{
  'SEARCH.error' | translate
}}</mat-error>
